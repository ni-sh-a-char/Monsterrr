# Render deployment configuration for Monsterrr
services:
  - type: web
    name: monsterrr-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m main web"
    envVars:
      - key: PYTHONPATH
        value: .
      - key: DAILY_ACTIVITY_MODE
        value: enabled
      - key: WEB_CONCURRENCY
        value: 1
    healthCheckPath: /health
    autoDeploy: false
  - type: worker
    name: monsterrr-worker
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m main worker"
    envVars:
      - key: PYTHONPATH
        value: .
      - key: DAILY_ACTIVITY_MODE
        value: enabled
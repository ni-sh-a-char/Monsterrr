# Render deployment configuration for Monsterrr
services:
  - type: web
    name: monsterrr-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 8000"
  - type: worker
    name: monsterrr-discord
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m services.discord_bot_runner"

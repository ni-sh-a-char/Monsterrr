# Render deployment configuration for Monsterrr
services:
  - type: web
    name: monsterrr-all-in-one
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python start_monsterrr.py"
    envVars:
      - key: PYTHONPATH
        value: .
      - key: DAILY_ACTIVITY_MODE
        value: enabled
      - key: WEB_CONCURRENCY
        value: 1
      - key: START_MODE
        value: all
      - key: MONSTERRR_MODE
        value: all
    healthCheckPath: /health
    autoDeploy: false

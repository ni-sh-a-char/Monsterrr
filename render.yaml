# Render deployment configuration for Monsterrr
services:
  - type: web
    name: monsterrr-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHONPATH
        value: .
      - key: DAILY_ACTIVITY_MODE
        value: enabled
  - type: worker
    name: monsterrr-worker
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m services.discord_bot_runner"
    envVars:
      - key: PYTHONPATH
        value: .